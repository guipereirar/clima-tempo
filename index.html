<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Clima Tempo</title>
  </head>
  <body>
    <h1>Clima Tempo</h1>
    <input type="text" id="cidade" />
    <button onclick="obterTemp()" id="botao">Ver Temperatura</button>

    <p>Temperatura: <output id="temp"></output></p>
    <p>Clima: <output id="descricao"></output></p>
    <p>Mínima: <output id="temp_min"></output></p>
    <p>Máxima: <output id="temp_max"></output></p>
    <p>Icon: <output id="icon"></output></p>

    <script src="script.js"></script>
  </body>
</html>
